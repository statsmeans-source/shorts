name: Movies Shorts Automation

on:
  schedule:
    # Runs every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:  # Allows manual run from GitHub interface

jobs:
  movies-channel:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg imagemagick

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt

    - name: Setup Environment
      env:
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
        CLIENT_SECRET_JSON: ${{ secrets.CLIENT_SECRET_JSON }}
        TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
        CHANNEL_NAME: movies_en
      run: python scripts/github_env_setup.py

    - name: Run Movies Channel Automation
      env:
        PYTHONUNBUFFERED: "1"
      run: |
        python automation.py --once --channel movies_en

    - name: Upload Logs (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: automation-logs
        path: logs/
