name: Daily Shorts Automation

on:
  schedule:
    # Runs at 09:00, 15:00, 21:00 UTC (Adjust to your timezone)
    - cron: '*/30 * * * *'
  workflow_dispatch:  # Allows manual run from GitHub interface

jobs:
  video-automation:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg imagemagick

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt

    - name: Setup Environment and Secrets
      env:
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        CLIENT_SECRET_JSON: ${{ secrets.CLIENT_SECRET_JSON }}
        TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
      run: python scripts/github_env_setup.py

    - name: Run Automation (One-shot)
      env:
        # Prevent interactive prompts
        PYTHONUNBUFFERED: "1"
      run: |
        # Run specific channel. You can duplicate this step for other channels
        python automation.py --once --channel motivation_en

    - name: Upload Logs (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: automation-logs
        path: logs/
